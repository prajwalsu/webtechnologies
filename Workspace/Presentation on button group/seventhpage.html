<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Toolbar Buttons</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .containert{
            text-align: center;

        }
        .container1{
        margin-left: 585px;
        margin-top: 250px;
    }
    
        .container2{
        margin-left: -10px;
        margin-top: 250px;
    }
    </style>
</head>
<body>
    <div class="containert">
    <h1 style="color: red;">TOOLBAR BUTTONS</h1>
    <p>Combine sets of button groups into button toolbars for more complex components. Use utility classes as needed to space out groups, buttons, and more.</p>
    </div>
    <div class="container1">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary">1</button>
    <button type="button" class="btn btn-primary">2</button>
    <button type="button" class="btn btn-primary">3</button>
    <button type="button" class="btn btn-primary">4</button>
  </div>
  <div class="btn-group me-2" role="group" aria-label="Second group">
    <button type="button" class="btn btn-secondary">5</button>
    <button type="button" class="btn btn-secondary">6</button>
    <button type="button" class="btn btn-secondary">7</button>
  </div>
  <div class="btn-group" role="group" aria-label="Third group">
    <button type="button" class="btn btn-info">8</button>
  </div>
</div>

<div class="container2">
<div class="btn-group">
  <a href="./firstpage.html" class="btn btn-primary">1</a>
  <a href="./secondpage.html" class="btn btn-primary">2</a>
  <a href="thirdpage.html" class="btn btn-primary">3</a>
  <a href="fourthpage.html" class="btn btn-primary">4</a>
  <a href="fifthpage.html" class="btn btn-primary">5</a>
  <a href="sixthpage.html" class="btn btn-primary">6</a>
  <a href="seventhpage.html" class="btn btn-primary">7</a>
  <a href="eightpage.html" class="btn btn-primary">8</a>
  <a href="ninthpage.html" class="btn btn-primary">9</a>
</div>
</div>
</body>
</html>
