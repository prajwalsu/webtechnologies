<body>

    <!-- Definition list dl it will describe something or define something -->
    <h1>Definition list</h1>
    <dl>
        <dt>Tag</dt>
        <dd>A tag is a keyword</dd>
        <dt>Depricited tag</dt>
        <dd>there are tags that can be removed</dd>
    </dl>

    <!-- Nested list -->
    <ol>

        <li>java</li>

        <li>PHP</li>

            <li>kolar</li>

        </ol>

</ol>
