<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name">Himagirish</h1>
    <button onclick="changeName()">Click</button>

    <h1 id="changeColor" onmouseover="changeColor()" onmouseleave="removeColor()">This hover Experiment</h1>
    <div>
        <form>
            <p><label for="text">Text Color</label></p>

            <select 
                onChange="setBodyAttr('text', this.options[this.selectedIndex].value);"
                id="text">
            <option value="red">Red</option>
            <option value="green">Green</option>
        
        </select>
        </form>
    </div>
    <script src="./events.js"></script>
</body>
</html>
